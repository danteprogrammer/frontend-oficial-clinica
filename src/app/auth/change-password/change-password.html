<div class="login-container">
    <div class="swoop-bg-1"></div>
    <div class="swoop-bg-2"></div>

    <div class="left-panel">
        <img src="images/logo-grande.png" alt="Clínica SaludVida Logo" class="main-logo">
        <h1 class="title">Seguridad</h1>
    </div>

    <div class="right-panel">
        <div class="login-form-wrapper">
            <h3>Cambio Obligatorio</h3>
            <p class="instruction-text">Por seguridad, debes cambiar tu contraseña temporal.</p>
            
            <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                    <input type="password" formControlName="newPassword" placeholder="Nueva Contraseña" required />
                </div>

                <div class="form-group">
                    <input type="password" formControlName="confirmPassword" placeholder="Confirmar Contraseña" required />
                </div>

                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>

                <button type="submit" [disabled]="changeForm.invalid">Guardar y Continuar</button>
            </form>
        </div>
    </div>
</div>
